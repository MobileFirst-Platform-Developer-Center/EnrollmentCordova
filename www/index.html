              content="default-src 'self' unsafe-inline data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport"
              content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>

        <!-- Uncomment the following line if you are migrating an app from Legacy to MFP Cordova -->

        <link rel="stylesheet" type="text/css" href="css/index.css"/>

        <!-- load script with wlCommonInit defined before loading cordova.js -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/UserLoginChallengeHandler.js"></script>

        <title>Enrollment Cordova</title>
    </head>
    <body>
    <div id="header">
        <div id="headerButton">
            <input id="enrollButton" type="button" value="Enroll"/>
            <input id="logoutButton" type="button" value="Logout" style="display:none"/>
        </div>
        
        <div id="headerTitle">
            <h1>Enrollment Cordova</h1>
        </div>
    </div>
        <div id="wrapper" style="display:none">
            <div id="appDiv">
                <div id="DataButtons" style="width: auto">
                    <input id="getPublicData" class="getDataButtons" type="button" value="Get Public Data"/><input id="getBalance" class="getDataButtons" type="button" value="Get Balance" style="display:none"/><input id="getTransactions" class="getDataButtons" type="button" value="Get Transactions" style="display:none"/>
                </div>
                
                <p class="responseLabel"><b>Response:</b></p>
                <textarea id="responseTextarea" rows="4" cols="50" name="comment"></textarea>
            </div>
            
            <div id="loginDiv" style="display:none">
                <input id="username" type="text" autocapitalize="off" autocorrect="off" placeholder="Enter Username"  /><br />
                <input id="password" type="password" placeholder="Enter Password"  /><br/>
                <br clear="all"/>
                <button id="login">Login</button>
                <p class="label" id="statusMsg"></p>
            </div>
            
            
        </div>
        
    </body>
</html>
